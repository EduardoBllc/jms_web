<div [class.opened]="!menuIsCollapsed" id="open-menu-container">
  <mat-icon class="open-menu-button" (click)="onToggleMenu()">
    keyboard_double_arrow_right
  </mat-icon>
</div>
<div [class.collapsed]="menuIsCollapsed"  id="nav-menu-header">
  <img id="profile-image" src="foto_perfil.png" alt="Profile Image">
  <p [class.collapsed]="menuIsCollapsed" id="profile-name">{{displayedUsername}}</p>
  <mat-icon *ngIf="!menuIsCollapsed" class="collapse-menu-button" (click)="onToggleMenu()">keyboard_double_arrow_left</mat-icon>
</div>
